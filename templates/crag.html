<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ crag_name }}</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/dist/justgage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../static/script.js" defer></script>
</head>

<body data-crag="{{ crag_name }}">
  <nav>
    <div class="nav-left">
      <a href="/">Home</a>
    </div>
    <div class="nav-right">
      <div class="dropdown">
        <button class="dropbtn">Locations</button>
        <div class="dropdown-content" id="locationDropdown">
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>{{ crag_name }}</h1>

    <!-- LIVE CONDITIONS -->
    <section id="live-readings" class="card">
      <h2>Live Conditions</h2>
      <div class="gauges">
        <div class="gauge">
          <div id="tempGauge"></div>
          <div class="label">Temperature (°C)</div>
        </div>
        <div class="gauge">
          <div id="humidityGauge"></div>
          <div class="label">Humidity (%)</div>
        </div>
      </div>
    </section>

    <!-- CONNIE SCORE -->
    <section id="connie-score" class="card">
      <h2>Today's Score </h2>
      <div id="scoreDisplay" class="score-box">Loading...</div>
    </section>

    <!-- USER RATING -->
    <section id="rating" class="card">
      <h2>How’s {{ crag_name }} feeling?</h2>
      <form id="rating-form">
        <div class="star-rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <input type="hidden" id="ratingInput" name="rating" />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- HISTORY GRAPH -->
    <section id="history" class="card">
      <h2>Crag History</h2>

       <h1>COMING SOON</h1>

      
       <!-- <canvas id="historyChart" width="400" height="200"></canvas>
      <div class="history-controls">
        <button onclick="loadHistory('day')">Today</button>
        <button onclick="loadHistory('week')">1 Week</button>
        <button onclick="loadHistory('month')">1 Month</button> -->
      </div>
    </section>
  </main>
</body>
</html>
