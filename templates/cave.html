<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Cave – Cave Connie</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/dist/justgage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script src="../static/script.js" defer></script>
</head>

<body>

<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
  </div>
  <div class="nav-right">
    <div class="dropdown">
      <button class="dropbtn">Locations</button>
      <div class="dropdown-content" id="locationDropdown">
        <!-- JS fills this -->
      </div>
    </div>
  </div>
</nav>

  <h1>The Cave</h1>

  <section id="live-readings">
    <h2>Live Conditions</h2>
    <div id="tempGauge" class="gauge">
      <div id="tempGauge"></div>
      <div class="label">Temperature (°C)</div>
    </div>
    <div id="humidityGauge" class="gauge">
        <div id="humidityGauge"></div>
        <div class="label">Humidity (%)</div>
    </div>
  </section>

  <section id="rating">
  <h2>How’s the crag feeling?</h2>
  <form id="rating-form">
    <div class="star-rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <input type="hidden" id="ratingInput" name="rating" />
    <button type="submit">Submit</button>
  </form>
</section>


  <section id="history">
    <h2>Crag History</h2>
    <canvas id="historyChart" width="400" height="200"></canvas>
    <div>
      <button onclick="loadHistory('day')">Today</button>
      <button onclick="loadHistory('week')">1 Week</button>
      <button onclick="loadHistory('month')">1 Month</button>
    </div>
    <canvas id="historyChart" width="400" height="200"></canvas>
  </section>
</body>
</html>
